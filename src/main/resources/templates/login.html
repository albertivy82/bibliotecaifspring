<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Biblioteca Spring | Login</title>

<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

<!-- Theme style -->
<link rel="stylesheet" th:href="@{/layout/stylesheets/adminlte.min.css}">

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">

<link rel="shortcut icon" th:href="@{/img/favicon.png}" />

</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
		  <img alt="Biblioteca Spring" th:src="@{/images/logo2.png}" width="400" height="200">
			<br> <b>Sistema	de Controle de Acervo</b>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Por favor, faça seu login.</p>

				<p class="login-box-msg text-danger"
					th:if="${#bools.isTrue(param.error)}">Matrícula e/ou senha não
					conferem</p>

				<form th:action="@{/login}" method="POST">

					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Usuário"
							autofocus="autofocus" name="username">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fa fa-book"></span>
								<!-- <span class="fas fa-envelope"></span>  -->
							</div>
						</div>
					</div>

					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Senha"
							name="password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fa fa-key"></span>
							</div>
						</div>
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-primary btn-block ">Acessar</button>
					</div>
				</form>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->



</body>
</html>
